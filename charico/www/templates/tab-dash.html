<ion-view view-title="Contributions">
  <ion-content class="padding">
    <style>
        .circle {
            position: relative;
            margin: 5em auto;
            width: 16em; height: 16em;
            border-radius: 50%;
            background: lightgrey;
            text-align: center;
        }
    </style>
    <div class="circle">
        <span style="color: #ED7177; font-size: 90px;" class="vCenter"><span ng-hide="monthPercentage">0</span>{{monthPercentage}}%</span>
    </div>
    <div style="text-align: center; width: 70%; margin-left: auto; margin-right: auto;">This month, you've deposited $<span ng-hide="deposits">0</span>{{deposits}} and donated $<span ng-hide="donations">0</span>{{donations}}.</div>
  </ion-content>
</ion-view>
